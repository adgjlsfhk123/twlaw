<label>Search</label>
<!-- TODO populate query with q= parameter -->
<input type="text" ng-model="query" placeholder="例：民法、軍審法"></input>
<button ng-click="search()">找法律</button>

<hr>

<ul>
  <li ng-repeat="law in search_result">
    <a href="#/browse/{{law.name}}">{{law.name}}<span ng-show="law.status != '實施'"> ({{law.status}})</span></a>
  </li>
</ul>
